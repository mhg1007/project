                <input type="number" id="phone" name="phone" placeholder="핸드폰 번호를 입력하세요" required>

<style>
    body {

      }

  <script>
    function onSubmit() {
        const phoneNumber = document.getElementById('phonenumber').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        const name = document.getElementById('name').value;

        if (phoneNumber.length < 1) {
            alert('휴대폰번호를 입력해주세요.');
            return;
        }

        if (password !== passwordConfirm || password.length < 1 || passwordConfirm.length < 1) {
            alert('비밀번호를 입력해주세요.');
            return;             
        }
        if(password !== passwordConfirm || password.length < 1 || passwordConfirm.length < 6 ) {
            alert('비밀번호 6자리이상 입력해주세요.');
            return;
        }


    }
  </script>
